<div class="row">
  <div class="col-sm-12">
    <h1><i class="fa fa-book"></i>Books</h1>
    <div class=" col-sm-12 mt-5">
      <button (click)="clearFields()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal"
        data-whatever="@fat">Add Book</button>
    </div>


  </div>
</div>
<div class="row mt-3">
  <div class="col-sm-6">
    <div *ngFor="let book of books" class="card mt-3">

      <div class="card-header">{{book.bookTitle | titlecase}}</div>
      <div class="card-body">
        <p class="card-text">Author Name : <b>{{book.authorName}}</b></p>
        <p class="card-text">Published date : <b>{{book.publishedDate | date:longDate}}</b></p>
      </div>
      <div class="card-footer">
        <button (click)="selectBook(book.id)" class="btn btn-danger " type="button" data-toggle="modal" data-target="#deleteModal">delete</button>
        <button class="btn btn-primary pull-right " (click)=" selectBook(book.id)" data-toggle="modal" data-target="#editModal"
          data-whatever="book">edit</button>
      </div>
    </div>
  </div>
</div>

<div class="row mt-5">
  <div class="col-sm-12">
    <p>{{message}}</p>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <p *ngFor="let test of arrayTest">{{test}}</p>
  </div>
</div>
