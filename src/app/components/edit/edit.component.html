<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModal">Add book</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">



        <form id="editBookForm" #editBookForm="ngForm" (submit)="onEditBookbtn(editBookForm)" autocomplete="off">
          <div class="form-group">
            <label for="booktitle">Book title</label>
            <input required type="text" class="form-control" id="booktitle" name="booktitle" [(ngModel)]="book.bookTitle"
              value="book.bookTitle" (focusout)="isTakenTitle(booktitle)" placeholder="Book Title" ngModel #booktitle="ngModel">
            <span class="text-danger" *ngIf="booktitle.errors?.required && booktitle.touched && booktitle.dirty">*Titleis
              required</span>
            <span class="text-danger" *ngIf="taken"> *Title is taken </span>
          </div>

          <div class="form-group">
            <label for="pubbook">Date</label>
            <input required pattern="^(0[1-9]|1[012])[- /.\\](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d$" type="text"
              class="form-control" id="p-book" name="pbook" [ngModel]="book.publishedDate" value="book.publishedDate"
              placeholder="Published date" #pubbook="ngModel" ngModel>
            <span class="text-danger" *ngIf="pubbook.errors?.required  && pubbook.touched && pubbook.dirty">* Date is
              required </span>
            <span class="text-danger" *ngIf="pubbook.errors?.pattern && pubbook.touched && pubbook.dirty">*A valid Date
              is required
            </span>
          </div>

          <div class="form-group">
            <label for="bookauthor">Author</label>
            <input required pattern="^([a-zA-Z]+\s*)+$" type="text" class="form-control" id="bookauthor" name="bookauthor"
              [(ngModel)]="book.authorName" value="book.authorName" placeholder="Book author" #bookauthor="ngModel"
              ngModel>
            <span class="text-danger" *ngIf="bookauthor.errors?.required  && bookauthor.touched && bookauthor.dirty">*
              Book Author is
              required </span>
            <span class="text-danger" *ngIf="bookauthor.errors?.pattern  && bookauthor.touched && bookauthor.dirty">* A
              valid Book Author
              is required </span>
          </div>
          <br>

          <button [disabled]="(pubbook.valid &&  bookauthor.valid && !booktitle.valid )
           || (booktitle.valid  && bookauthor.valid && !pubbook.valid)
           || (booktitle.valid && pubbook.valid  && !bookauthor.valid)
           || (taken)
          "
            type="submit" name="submit" class="btn btn-primary btn-block add-btn ">Edit
            book</button>

        </form>
      </div>



      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
